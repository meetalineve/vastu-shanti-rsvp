<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Vastu Shanti RSVP</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 50%, #ff8a80 100%);
            min-height: 100vh;
            padding: 20px;
            color: #8b4513;
        }

        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            background: linear-gradient(145deg, #fff8e1, #fffaf0);
            border-radius: 20px;
            box-shadow: 
                0 20px 40px rgba(139, 69, 19, 0.15),
                0 0 60px rgba(255, 183, 77, 0.2);
            padding: 40px;
        }

        .admin-header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 30px;
            border-bottom: 3px solid rgba(212, 175, 55, 0.3);
        }

        .admin-title {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            color: #8b4513;
            margin-bottom: 10px;
        }

        .last-updated {
            color: #cd853f;
            font-size: 1rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: linear-gradient(135deg, rgba(212, 175, 55, 0.1), rgba(255, 107, 53, 0.1));
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            border: 2px solid rgba(212, 175, 55, 0.2);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-number {
            font-size: 3rem;
            font-weight: 700;
            color: #d4af37;
            display: block;
            margin-bottom: 10px;
        }

        .stat-label {
            font-size: 1.1rem;
            color: #8b4513;
            font-weight: 500;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .search-box {
            flex: 1;
            max-width: 300px;
            padding: 12px 15px;
            border: 2px solid rgba(212, 175, 55, 0.3);
            border-radius: 10px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.8);
        }

        .filter-buttons {
            display: flex;
            gap: 10px;
        }

        .filter-btn, .export-btn, .refresh-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .filter-btn {
            background: rgba(212, 175, 55, 0.2);
            color: #8b4513;
            border: 2px solid rgba(212, 175, 55, 0.3);
        }

        .filter-btn.active {
            background: #d4af37;
            color: white;
        }

        .export-btn, .refresh-btn {
            background: linear-gradient(135deg, #4caf50, #45a049);
            color: white;
        }

        .refresh-btn {
            background: linear-gradient(135deg, #2196f3, #1976d2);
        }

        .filter-btn:hover, .export-btn:hover, .refresh-btn:hover {
            transform: translateY(-2px);
        }

        .rsvp-table {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid rgba(212, 175, 55, 0.2);
        }

        th {
            background: linear-gradient(135deg, #d4af37, #ff6b35);
            color: white;
            font-weight: 600;
            font-size: 0.95rem;
        }

        td {
            color: #8b4513;
        }

        .status-attending {
            color: #4caf50;
            font-weight: 600;
        }

        .status-not-attending {
            color: #f44336;
            font-weight: 600;
        }

        .guest-count {
            background: rgba(212, 175, 55, 0.2);
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2rem;
            color: #cd853f;
        }

        .error {
            background: rgba(244, 67, 54, 0.1);
            border: 2px solid rgba(244, 67, 54, 0.3);
            color: #d32f2f;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin: 20px 0;
        }

        .no-data {
            text-align: center;
            padding: 40px;
            color: #cd853f;
            font-style: italic;
        }

        @media (max-width: 768px) {
            .admin-container {
                padding: 20px;
            }

            .admin-title {
                font-size: 2rem;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .search-box {
                max-width: none;
            }

            .filter-buttons {
                justify-content: center;
                flex-wrap: wrap;
            }

            .rsvp-table {
                overflow-x: auto;
            }

            table {
                min-width: 600px;
            }

            th, td {
                padding: 10px 8px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <h1 class="admin-title">ðŸª· RSVP Dashboard</h1>
            <p class="last-updated">Last updated: <span id="lastUpdated">Loading...</span></p>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <span class="stat-number" id="totalRSVPs">-</span>
                <span class="stat-label">Total RSVPs</span>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="attendingCount">-</span>
                <span class="stat-label">Attending</span>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="notAttendingCount">-</span>
                <span class="stat-label">Not Attending</span>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="totalGuests">-</span>
                <span class="stat-label">Total Guests</span>
            </div>
        </div>

        <div class="controls">
            <input type="text" class="search-box" id="searchBox" placeholder="Search by name or phone...">
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="yes">Attending</button>
                <button class="filter-btn" data-filter="no">Not Attending</button>
                <button class="export-btn" id="exportBtn">Export CSV</button>
                <button class="refresh-btn" id="refreshBtn">Refresh</button>
            </div>
        </div>

        <div id="rsvpContainer">
            <div class="loading">Loading RSVPs...</div>
        </div>
    </div>

    <script>
        let allRSVPs = [];
        let filteredRSVPs = [];
        let currentFilter = 'all';

        // Load RSVPs on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadRSVPs();
            setupEventListeners();
        });

        function setupEventListeners() {
            // Search functionality
            document.getElementById('searchBox').addEventListener('input', function() {
                filterRSVPs();
            });

            // Filter buttons
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    currentFilter = this.dataset.filter;
                    filterRSVPs();
                });
            });

            // Refresh button
            document.getElementById('refreshBtn').addEventListener('click', function() {
                loadRSVPs();
            });

            // Export button
            document.getElementById('exportBtn').addEventListener('click', function() {
                exportToCSV();
            });
        }

        async function loadRSVPs() {
            try {
                showLoading();
                const response = await fetch('/api/rsvps');
                const data = await response.json();
                
                if (data.success) {
                    allRSVPs = data.rsvps;
                    updateStats(data.stats);
                    filterRSVPs();
                    updateLastUpdated();
                } else {
                    showError('Failed to load RSVPs: ' + (data.error || 'Unknown error'));
                }
            } catch (error) {
                console.error('Error loading RSVPs:', error);
                showError('Failed to connect to server. Please check your connection.');
            }
        }

        function filterRSVPs() {
            const searchTerm = document.getElementById('searchBox').value.toLowerCase();
            
            filteredRSVPs = allRSVPs.filter(rsvp => {
                const matchesSearch = rsvp.name.toLowerCase().includes(searchTerm) || 
                                    rsvp.phone.includes(searchTerm);
                const matchesFilter = currentFilter === 'all' || rsvp.attendance === currentFilter;
                
                return matchesSearch && matchesFilter;
            });

            renderRSVPs();
        }

        function renderRSVPs() {
            const container = document.getElementById('rsvpContainer');
            
            if (filteredRSVPs.length === 0) {
                container.innerHTML = '<div class="no-data">No RSVPs found matching your criteria.</div>';
                return;
            }

            const tableHTML = `
                <div class="rsvp-table">
                    <table>
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Phone</th>
                                <th>Status</th>
                                <th>Guests</th>
                                <th>Submitted</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${filteredRSVPs.map(rsvp => `
                                <tr>
                                    <td><strong>${escapeHtml(rsvp.name)}</strong></td>
                                    <td>${escapeHtml(rsvp.phone)}</td>
                                    <td class="${rsvp.attendance === 'yes' ? 'status-attending' : 'status-not-attending'}">
                                        ${rsvp.attendance === 'yes' ? 'âœ“ Attending' : 'âœ— Not Attending'}
                                    </td>
                                    <td>
                                        <span class="guest-count">${rsvp.guestCount || 0}</span>
                                    </td>
                                    <td>${formatDate(rsvp.submittedAt)}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
            `;

            container.innerHTML = tableHTML;
        }

        function updateStats(stats) {
            document.getElementById('totalRSVPs').textContent = stats.total;
            document.getElementById('attendingCount').textContent = stats.attending;
            document.getElementById('notAttendingCount').textContent = stats.notAttending;
            document.getElementById('totalGuests').textContent = stats.totalGuests;
        }

        function updateLastUpdated() {
            document.getElementById('lastUpdated').textContent = new Date().toLocaleString();
        }

        function showLoading() {
            document.getElementById('rsvpContainer').innerHTML = '<div class="loading">Loading RSVPs...</div>';
        }

        function showError(message) {
            document.getElementById('rsvpContainer').innerHTML = `<div class="error">${escapeHtml(message)}</div>`;
        }

        function exportToCSV() {
            if (filteredRSVPs.length === 0) {
                alert('No data to export');
                return;
            }

            const headers = ['Name', 'Phone', 'Attendance', 'Guest Count', 'Submitted At'];
            const csvContent = [
                headers.join(','),
                ...filteredRSVPs.map(rsvp => [
                    `"${rsvp.name}"`,
                    `"${rsvp.phone}"`,
                    rsvp.attendance,
                    rsvp.guestCount || 0,
                    `"${new Date(rsvp.submittedAt).toLocaleString()}"`
                ].join(','))
            ].join('\n');

            const blob = new Blob([csvContent], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `vastu-shanti-rsvp-${new Date().toISOString().split('T')[0]}.csv`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            window.URL.revokeObjectURL(url);
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString() + ' ' + date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
